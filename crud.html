<head>
  <meta charset="UTF-8">

  <title>Simple CRUD</title>

<body>
  <header>
    <h1>My Blog</h1>
  </header>
  <button id="add">Add Post</button>
  <div id="promptForm" style="visibility: hidden; max-width: 300px; max-height: 500px;">
    <form style="display: flex; flex-direction: column;">
      <label for="title">Post Title:</label>
      <input id="title" name="title" placeholder="title" type="text">
      <label for="date">Post Date:</label>
      <input id="date" name="date" placeholder="date" type="text">
      <label for="summary">Post Summary:</label>
      <textarea id="summary"    name="summary" rows="5" cols="33">
      </textarea>
      <button id="submit">Submit</button>
    </form>
  </div>
<script type="module">
  import {addPost} from "./blog.js";
  document.getElementById("add").addEventListener("click", addPost);
  import {submitPost} from "./blog.js";
  const submitBtn = document.getElementById("submit");
  if(submitBtn){
    submitBtn.addEventListener("click", submitPost);
  }
  import {deletePost} from "./blog.js";
  
  
</script>
</body>
</html>
