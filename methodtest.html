<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Method Test</title>
</head>

<body>
  <header>
    <h1>Articles</h1>
  </header>
  
  <div id="promptForm" style="visibility: visible; max-width: 300px; max-height: 500px;">
    <form style="display: flex; flex-direction: column;">
      <label for="recordId">Record Id:</label>
      <input id="recordId" name="recordId" placeholder="ID" type="text">
      <label for="artName">Article Name:</label>
      <input id="artName" name="artName" placeholder="Name" type="text">
      <label id="date" for="date"></label>
      <label for="artBody">Summary:</label>
      <textarea id="artBody" name="artBody" rows="5" cols="33">
      </textarea>
      <button id="postBtn">Post</button>
      <button id="getBtn">Get</button>
      <button id="putBtn">Put</button>
      <button id="deleteBtn">Delete</button>
    </form>
  </div>

<script src="./methodtest.js"></script>

</body>
</html>
